<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Azzuri Dog Adoption</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" id="searchInput" placeholder="Search" aria-label="Search" oninput="searchDogs()">
              <button class="btn btn-outline-success" type="button" onclick="searchDogs()">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="container" id="dogList"></div>

    <h2>Shopping Cart</h2>
    <ul id="shoppingCart"></ul>

    <script src="index.js"></script>
</body>
</html>
